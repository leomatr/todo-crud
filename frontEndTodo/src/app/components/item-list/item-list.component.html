<p>Lista de items</p>
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
  
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="findByFolderId()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Item List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let item of items; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveItem(item, i)"
        >
          {{ item.name }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentItem">
        <h4>Tutorial</h4>
        <div>
          <label><strong>Name:</strong></label> {{ item.name }}
        </div>
        <div>
          <label><strong>Checked:</strong></label>
          {{ currentItem.checked }}
        </div>
        <a class="badge badge-warning" routerLink="/item/{{ currentItem.id }}">
          Edit
        </a>
      </div>
      <div *ngIf="!currentItem">
        <br />
        <p>Please click on a Item...</p>
      </div>
    </div>
  </div>
