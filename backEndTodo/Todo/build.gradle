plugins {
    id 'java'
}

group 'com.todo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'mysql:mysql-connector-java:8.0.16'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.4'
    //implementation 'org.springframework.cloud:spring-cloud-starter-config:3.0.6'
    //implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.10'



    //SPRING
    implementation 'org.springframework.boot:spring-boot-starter-jersey:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.4'

    implementation 'org.hibernate:hibernate-core:5.5.9.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.6.7.Final'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
}

test {
    useJUnitPlatform()
}